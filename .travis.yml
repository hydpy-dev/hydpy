language: python

os:
  - linux

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9

install:
  - pip install --upgrade pip setuptools wheel
  - pip install Cython --install-option="--no-cython-compile"
  - pip install numpy --upgrade
  - pip install --only-binary=scipy scipy
  - pip install matplotlib
  - pip install black
  - pip install bokeh
  - pip install coverage
  - pip install ghp-import
  - pip install networkx
  - pip install netCDF4
  - pip install pandas
  - pip install plotly
  - pip install pylint astroid!=2.5.3
  - pip install typing_extensions
  - pip install wrapt
  - pip install xmlschema
  - pip install docutils
  - pip install sphinx!=3.5.0
  - pip install sphinxcontrib-fulltoc
  - pip install sphinxprettysearchresults
  - pip install "sphinxcontrib.bibtex<2"

script:
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then travis_wait 20 pylint hydpy ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.7" ] ; then python setup.py install ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.7" ] ; then python hydpy/docs/prepare.py ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.7" ] ; then sphinx-build hydpy/docs/auto hydpy/docs/auto/build ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.7" ] ; then python hydpy/docs/modify_html.py ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.7" ] ; then python combine_docversions.py ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.8" ] ; then python setup.py install ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.8" ] ; then python hydpy/tests/check_consistency.py ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.9" ] ; then black hydpy --exclude=hydpy/data/ --check ; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.9" ] ; then python setup.py install ; fi

env:
  global:
    - COVERAGE_PROCESS_START=/home/travis/build/hydpy-dev/hydpy/hydpy/tests/.coveragerc
    - secure: 

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == "3.7" ]]; then python publish_docs_copy.py ; fi
