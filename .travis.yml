language: python
os:
  - linux
matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
      addons:
        apt:
          packages:
            - libhdf5-serial-dev
            - netcdf-bin
            - libnetcdf-dev
# command to install dependencies
install:
  - pip install --upgrade pip setuptools wheel
  - pip install Cython --install-option="--no-cython-compile"
  - pip install numpy --upgrade
  - pip install --only-binary=scipy scipy
  - pip install matplotlib
  - pip install bokeh
  - pip install coverage
  - pip install lxml
  - pip install pandas
  - pip install wrapt
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then pip install pycobertura; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then pip install sphinx; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then pip install travis-sphinx; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then pip install sphinxcontrib-fulltoc; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then pip install sphinxprettysearchresults; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then pip install netCDF4; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.7" ] ; then pip install netCDF4; fi
# command to run tests
script:
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then python setup.py install report_coverage; else python setup.py install; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then python hydpy/docs/prepare.py; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then travis-sphinx build --source=hydpy/docs/auto; fi
  - if [ $TRAVIS_PYTHON_VERSION == "3.6" ] ; then python hydpy/docs/modify_html.py; fi
env:
  global:
    secure: 
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == "3.6" ]]; then travis-sphinx deploy; fi
